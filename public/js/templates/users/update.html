<div class="panel panel-default">	<div class="panel-heading">		<h4><% if(obj.id === undefined) { %>Add <% } else { %> Edit <% } %>User</h4>	</div>	<div class="panel-body">		<form>			<div class="form-group">				<label for="name">Name</label>				<input type="text" class="form-control" id="userName" placeholder="Name" value="<%= obj.name %>">			</div>			<div class="form-group">				<label for="password">Password</label>				<input type="text" class="form-control" id="userPassword" placeholder="Password" value="<%= obj.password %>">			</div>			<div class="form-group">				<label for="email">Email</label>				<input type="text" class="form-control" id="userEmail" placeholder="Email" value="<%= obj.email %>">			</div>		</form>	</div>	<div class="panel-footer">		<div class="row">			<div class="col-md-12">				<div class="pull-right">					<button type="button" class="btn btn-danger btn-xs" id="userCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>					<button type="button" class="btn btn-primary btn-xs" id="userSave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>				</div>			</div>		</div>	</div></div>
