<div class="panel panel-default">	<div class="panel-heading">		<h4><% if(obj.id === undefined) { %>Add <% } else { %> Edit <% } %>Page</h4>	</div>	<div class="panel-body">		<form>			<div class="row">				<div class="col-md-6 form-group">					<label for="category">Category</label>					<input type="text" class="form-control" id="pageCategory" placeholder="Category" value="<%= obj.category %>">				</div>				<div class="col-md-6 form-group">					<label for="date">Date</label>					<input type="date" class="form-control input-sm" id="pageDate" placeholder="Date" value="<%= obj.date %>">				</div>			</div>			<div class="form-group">				<label for="title">Title</label>				<input type="text" class="form-control input-sm" id="pageTitle" placeholder="Title" value="<%= obj.title %>">			</div>			<div class="form-group">				<label for="content">Content</label>				<textarea rows="16" class="form-control input-sm" id="pageContent" placeholder="Content"><%= obj.content %></textarea>			</div>		</form>	</div>	<div class="panel-footer">		<div class="row">			<div class="col-md-12">				<div class="pull-right">					<button type="button" class="btn btn-danger btn-xs" id="pageCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>					<button type="button" class="btn btn-primary btn-xs" id="pageSave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>					<button type="button" class="btn btn-success btn-xs" id="pagePublish"><i class="glyphicon glyphicon-globe"></i>&nbsp;Publish</button> 				</div>			</div>		</div>	</div></div>
